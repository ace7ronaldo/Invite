<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F3F2F1;
            color: #323130;
            text-align: center;
            padding: 40px 20px;
            line-height: 1.5;
        }

        h1 {
            color: #0078D4;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .level {
            display: none;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .level.active {
            display: block;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 25px;
            white-space: pre-line;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1.1em;
            width: 80%;
            max-width: 350px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #C8C8C8;
            background-color: #F3F2F1;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #0078D4;
            background-color: #ffffff;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1em;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005A8D;
        }

        button:active {
            transform: scale(0.98);
        }

        #congratulations {
            display: none;
            font-size: 1.4em;
            color: #28A745;
        }

        #congratulations.active {
            display: block;
        }
    </style>
</head>
<body>

<h1>Puzzle Game</h1>
<p>Complete each puzzle to unlock the next level!</p>
